<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio WMR Portal</title>

<body>

    <div id="wmr-siderCon">
        <div id="wmr-left-col">
            <img class="img-fluid" src="/static/img/wmr/bar.png">
        </div>
        <div id="wmr-container text-primary">
            <div id="wmr-header">
                <div class="container" id="wmr-header-inn-con">
                    <div class="row text-primary" id="wmr-header-row">
                        <div class="col-md-4 align-items-center justify-content-center d-grid">
                            <div id="wmr-logo" class="fw-bold position-relative">
                                <sup id="wmr-logo-td">&trade;</sup>
                                <h1 class="text-wmr">Baracoda
                                    <small id="wmr-log-small">2.0</small>
                                </h1>

                            </div>



                        </div>
                        <div class="col-md-4 align-items-center  justify-content-center d-grid">
                            <div id="wmr-header-grid">
                                <div class="d-flex justify-content-center align-items-center gap-2">
                                    <div id="wmr-header-grid-left">
                                        <img img-fluid src="/static/img/wmr/decor_vent_holes_small.png">
                                    </div>
                                    <div class="p-2">
                                        <div class="screen_pattern_down" id="wmr-header-grid-center">

                                        </div>

                                    </div>
                                    <div id="wmr-header-grid-right">
                                        <img img-fluid src="/static/img/wmr/decor_vent_holes_small.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 align-items-center  justify-content-center d-flex">
                            <div id="wmr-header-menu">
                                <div id="wmr-header-menu" class="d-flex">
                                    <div class="row no-wrap">
                                        <div class="col-md-4">
                                            <div id="wmr-1" class="grid-item">
                                                <button
                                                    class="headerMenu btn btn-brown btn-block my-2 py-1">Home</button>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div id="wmr-2" class="grid-item">
                                                <a class="headerMenu btn btn-brown btn-block my-2 py-1 nav-link"
                                                    href="/audio" data-link id="wmrAudioPlCl">Audio</a>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div id="wmr-3" class="grid-item">
                                                <a class="headerMenu btn btn-brown btn-block my-2 py-1 nav-link"
                                                    href="/mixs" data-link id="wmr-mixcloud-btn">Mixcloud</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="px-5" id="app"></div>

            <div id="wmr-buttonsCon" class="text-white">
                <button id="player-button">PLAYER</button>
            </div>
            <div class="hidden" id="player-div">
                <div id="player-content">
                    <div id="player-header">
                        <span id="player-close">&times;</span>
                    </div>
                    <div id="player-body" class="pt-0 px-0">
                        <div class="row">
                            <div class="col">
                                <div class="progress-container" id="progress-container">
                                    <div class="progress" id="progress"></div>
                                </div>
                                <!-- <div class="wmr-footer-progress">
                                    <div id="seekbar">
                                        <input type="range" min="0" max="0" value="0" id="seek">

                                    </div>



                                </div> -->


                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Top Row
                            </div>
                        </div>

                        <div id="wmr-player-btns-con">
                            <div class="row" id="wmr-player-btns-con-row" style="max-width: 91%;">
                                <div class="col d-flex justify-content-center align-items-center">
                                    <div class="row mx-0 flex-nowrap">
                                        <div class="col-md-4 p-0 text-center">
                                            <button class="pad-button">
                                                <img class="img-fluid pad-image" src="/static/img/wmr/pad_off.png">
                                                <span class="pad-text"><img
                                                        src="/static/img/wmr/icons/play-fill.svg"></span>
                                            </button>
                                        </div>
                                        <div class="col-md-4 p-0 text-center">
                                            <button class="pad-button">
                                                <img class="pad-image" src="/static/img/wmr/pad_off.png">
                                                <span class="pad-text">CUE</span>
                                            </button>
                                        </div>
                                        <div class="col-md-4 p-0 text-center">
                                            <button class="pad-button">
                                                <img class="pad-image" src="/static/img/wmr/pad_off.png">
                                                <span class="pad-text">SYNC</span>
                                            </button>
                                        </div>
                                        <div class="col-md-4 p-0 text-center">
                                            <button class="pad-button">
                                                <img class="pad-image" src="/static/img/wmr/pad_off.png">
                                                <span class="pad-text">PRE</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col d-flex justify-content-center align-items-center">
                                    Column 2
                                </div>
                                <div class="col d-flex justify-content-end align-items-center">
                                    <div class="row mx-0 flex-nowrap">
                                        <div class="col-md-4 p-0 text-center">
                                            <button class="pad-button">
                                                <img class="img-fluid pad-image" src="/static/img/wmr/pad_off.png">
                                                <span class="pad-text"><img
                                                        src="/static/img/wmr/icons/play-fill.svg"></span>
                                            </button>
                                        </div>


                                        <div class="col-md-4 p-0 text-center">
                                            <button class="pad-button">
                                                <img class="pad-image" src="/static/img/wmr/pad_off.png">
                                                <span class="pad-text">CUE</span>
                                            </button>
                                        </div>
                                        <div class="col-md-4 p-0 text-center">
                                            <button class="pad-button">
                                                <img class="pad-image" src="/static/img/wmr/pad_off.png">
                                                <span class="pad-text">SYNC</span>
                                            </button>
                                        </div>
                                        <div class="col-md-4 p-0 text-center">
                                            <button class="pad-button">
                                                <img class="pad-image" src="/static/img/wmr/pad_off.png">
                                                <span class="pad-text">NEXT</span>
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer id="wmr-footer">
                <div class="row">
                    <div class="wmrPlayerLoc">
                        <iframe id="wmr-audio-iframe"
                            src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2Fwafflemedia%2Freggae-mi-reggae-vol-18-2000-selection-chuck-melody%2F"
                            crossorigin="anonymous" width="100%" height="0px" frameBorder="0" allow="autoplay"></iframe>
                    </div>
                </div>
                <div id="footer-row">
                    <div id="footer-content">
                        <div class="footer-column"></div>
                        <div class="footer-column"></div>
                        <div class="footer-column align-right">

                            <button class="btn btn-dark" id="player-button-mobile">PLAYER</button>

                        </div>
                    </div>
                </div>
            </footer>


        </div>
        <div id="wmr-right-col">
            <img class="img-fluid" src="/static/img/wmr/bar.png">
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
            integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
            crossorigin="anonymous"></script>

        <script type="module" src="/static/js/index.js"></script>
